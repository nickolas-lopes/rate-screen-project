<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="info">
    <figure class="star"><img src="images/icon-star.svg" alt=""></figure>
    <h2>How did we do?</h2>
    <p class="support">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <ul>
      <label for="one" class="button">1</label>
      <input type="radio" name="rate" id="one" value="1">
      <label for="two" class="button">2</label>
      <input type="radio" name="rate" id="two" value="2">
      <label for="three" class="button">3</label>
      <input type="radio" name="rate" id="three" value="3">
      <label for="four" class="button">4</label>
      <input type="radio" name="rate" id="four" value="4">
      <label for="five" class="button">5</label>
      <input type="radio" name="rate" id="five" value="5">
    </ul>
    <div class="btn">
      <input type="submit" value="Submit" class="submit">
    </div>
  </main>



  <main class="thanks" style="display: none;">
    <img src="images/illustration-thank-you.svg" alt="" class="smartphone">
    <span id="rate">You selected out of 5</span>
    <h2>Thank you!</h2>
    <p class="greetings">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </main>

</body>

</html>
